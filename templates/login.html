{% extends 'base.html' %}
{% block content %}
  <section class="card">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_login_post') }}" method="post" class="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <label for="password" class="small muted" style="margin-right:6px;">Password</label>
        <input type="password" id="password" name="password" class="text-input compact" placeholder="Enter password" required />
      </div>
      <div class="actions" style="margin-top:10px;">
        <button type="submit" class="button">Login</button>
        <a href="{{ url_for('index') }}" class="button link">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
