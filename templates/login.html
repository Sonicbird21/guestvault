{% extends 'base.html' %}
{% block content %}
  <section class="card">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_login_post') }}" method="post" class="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <label for="password" class="label">Password</label>
      <input type="password" id="password" name="password" required />
      <div class="actions">
        <button type="submit" class="button">Login</button>
        <a href="{{ url_for('index') }}" class="button link">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
