<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'guestvault' }}</title>
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="container">
      <h1><a href="{{ url_for('index') }}">guestvault</a></h1>
      <div class="admin-actions">
        {% if is_admin %}
          <a class="button link" href="{{ url_for('admin_logout') }}">Logout</a>
        {% else %}
          <a class="button link" href="{{ url_for('admin_login_form') }}">Admin Login</a>
        {% endif %}
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="container muted">
      <p>&copy; guestvault Â· {{ datetime.utcnow().year }}</p>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
